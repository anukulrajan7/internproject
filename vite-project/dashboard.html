<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section

                <p>

                    <span class="text-sm text-[500]">samidhapatil625@gmail.com</span>
                </p>
            </div>
            <div class="w-[90%] bg-[#D8E3E7]  text-[1.5rem] ">
                complete profile

        </div>
        <div>
            <a href="#">
                <img src="./dashboardImage/landingpage_dashboard_dashboardImg.png" />

            </a>
            <a href="#">
                <img src="./dashboardImage/landingpage_dashboard_dashboardImg.png" />

            </a>
            <a href="#">
                <img src="./dashboardImage/landingpage_dashboard_dashboardImg.png" />
                <p>Courses</p>
            </a>
            <a href="#">
                <img src="./dashboardImage/landingpage_dashboard_dashboardImg.png" />

            </a>

        </div>
        <button>
            <img src="./dashboardImage/landingpage_dashboard_solar_logout-2-bold.png" alt="">

        </button>
